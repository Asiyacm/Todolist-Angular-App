<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
    </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Completed Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of todo">
        <th scope="row">1</th>
        <td>{{i.userId}}</td>
        <td>{{i.id}}></td>
        <td>{{i.title}}</td>
        <td>{{i.completed}}</td>
      </tr>
     
    </tbody>
  </table>

        </div>
    </div>
</div>
